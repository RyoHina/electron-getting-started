<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  We are using node <script>
    document.write(process.versions.node)
  </script>,
  Chrome <script>
    document.write(process.versions.chrome)
  </script>,
  and Electron <script>
    document.write(process.versions.electron)
  </script>.
  <br>
  <button id="btn-sync">Send Sync Message</button>
  <button id="btn-async">Send Async Message</button>

  <script>
    const {
      ipcRenderer
    } = require('electron');

    document.getElementById('btn-sync').addEventListener('click', () => {
      var ret = ipcRenderer.sendSync("message-id", "[Sync]This message from render process!")
      alert(ret)
    })

    document.getElementById('btn-async').addEventListener('click', () => {
      ipcRenderer.send("message-id", "[Async]This message from render process!")
    })
  </script>
</body>

</html>
